<div class="gl-error-cont">
    <div class="gl-error-inner">
        <div ng-if="glError.status != 500">
            <img src="../../img/error/error404.png" alt="" />
            <h3>{{glError.status}}</h3>
            <p class="message">{{glError.message}}</p>
            <p class="return-message">Return to the <a class="return-link" ui-sref="glApp.accounts">Home page</a></p>
        </div>
        <div ng-if="glError.status == 500">
            <img src="../../img/error/error500.png" alt="" />
            <h3>{{glError.status}}</h3>
            <p class="message">Sorry, internal server error occurred</p>
        </div>

    </div>
</div>
