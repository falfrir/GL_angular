<section class="container">

    <section class="gl-title-wrap">
        <h3 class="gl-title">Account list AngularJS</h3>
        <button type="button" ng-click="glAccounts.onClickCreateAccount()" class="btn btn-primary">
            Create account
        </button>
    </section>
    <gl-accounts-dashboard title="Using Angular Components from AngularJS Code"
                            total="{{glAccounts.data.length}}">
    </gl-accounts-dashboard>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Account name</th>
            <th>E-mail</th>
            <th>Status</th>
            <th>Start date</th>
            <th>Expiration date</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="val in glAccounts.data">
                <td>{{val.name}}</td>
                <td>{{val.account_name}}</td>
                <td>{{val.email}}</td>
                <td>
                    <span ng-class="{'badge badge-danger': val.status == 'Pending', 'badge badge-warning': val.status == 'Disable', 'badge badge-primary': val.status == 'Active'}">
                        {{val.status}}
                    </span>
                </td>
                <td>{{val.start_date * 1000 | date:'dd MMM yyyy'}}</td>
                <td>{{val.expiration_date * 1000 | date:'dd MMM yyyy'}}</td>
                <td>
                    <button type="button" ng-click="glAccounts.onClickDeleteAccount()" class="btn btn-secondary btn-sm">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</section>
